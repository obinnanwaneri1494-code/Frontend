name: Build and Publish image to Docker Hub
on:
  push:
    branches:
    - main

jobs:
  Build_and_publish_images:
    runs-on: ubuntu-22.04
    steps:
    - name: confimation
      run: echo "running CI/CD"

    - name: checkout
      uses: actions/checkout@
      
    - name: Extract metadata (tags) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        # Your Docker Hub username/repo-name
        images: obinnanwaneri/frontend
          
        # Define the dynamic tags to generate
        tags: |
          type=sha, prefix=, suffix=, enable=true

    - name: build image
      run: docker build -t obinnanwaneri/docker-frontend:${{ tags }} ./

    - name: log in to Docker Hub
      uses: docker/login-action@v3
      with: # This references the secret created in GitHub settings
        username: obinnanwaneri
        password: ${{ secrets.obinnanwaneri }}

    - name: push images to docker hub
      run: docker push obinnanwaneri/docker-frontend:${{ tags }}
